<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <!-- üîí Kunci zoom agar tampilan tidak bisa diperbesar/diperkecil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Teka-teki Dana (Mobile Fixed Scale)</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at center, #180030 0%, #050010 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 15px;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(180, 0, 255, 0.6);
      width: 100%;
      max-width: 360px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #00ff90;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0 0 15px 0;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00ffaa;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00cc88;
      transform: scale(1.03);
    }

    #feedback {
      margin-top: 15px;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üß© Teka-teki:</h2>
    <p>"SIAPA LENGKAP ADMIN ATAU NAMA SAYA"</p>
    <input type="text" id="answer" placeholder="Tulis jawabanmu...">
    <button onclick="checkAnswer()">Jawab</button>
    <p id="feedback"></p>
  </div>

  <script>
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      const feedback = document.getElementById("feedback");

      const validAnswers = [
        "MARDI MARDILAH",
        "mardi mardilah",
        "Mardi mardilah",
        "Mardi Mardilah"
      ];

      if (validAnswers.includes(ans)) {
        feedback.style.color = "#00ffaa";
        feedback.innerHTML = "‚úÖ Benar! Kamu berhasil üéâ";
        setTimeout(() => {
          window.location.href = "https://link.dana.id/danakaget?c=su384bn68&r=jFfHW4&orderId=20251009101214585015010300166280844570072";
        }, 2000);
      } else if (ans === "") {
        feedback.style.color = "#ffcc00";
        feedback.innerHTML = "‚ö†Ô∏è Silakan isi jawaban terlebih dahulu.";
      } else {
        feedback.style.color = "#ff4444";
        feedback.innerHTML = "‚ùå Salah, coba lagi!";
      }
    }
  </script>
</body>
</html>
